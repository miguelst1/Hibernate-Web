<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
</h:head>
<h:body>
	<h1>Mantenimiento de personas</h1>
	
	<h:form>
		<h:dataTable var="persona" value="#{personasManagedBean.personas}" border="1">
			<f:facet name="caption">
				Mantenimiento Personas
			</f:facet>
			
			<h:column>
				<f:facet name="header">
					Nombre
				</f:facet>
				#{persona.nombre}
			</h:column>
			<h:column>
				<f:facet name="header">
					Apellidos
				</f:facet>
				#{persona.apellidos}
			</h:column>
			<h:column>
				<f:facet name="header">
					DNI
				</f:facet>
				#{persona.dni}
			</h:column>
			<h:column>
				<f:facet name="header">
					Acciones
				</f:facet>
				
				<h:commandButton value="Editar"/>	
				<h:commandButton value="Eliminar" actionListener="#{personasManagedBean.eliminar(persona)}"/>	
			</h:column>
		</h:dataTable>
	</h:form>
	
	<br/>

	</h:form>
</h:body>
</html>
